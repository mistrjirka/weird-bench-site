

services:
  php-backend:
    image: php:8.3-apache
    ports:
      - "8090:80"
    environment:
      APACHE_DOCUMENT_ROOT: /var/www/html
    volumes:
      - ./public:/var/www/html/public
      - ./api:/var/www/html/api
      - ./schemas:/var/www/html/schemas
      - benchmark_data:/var/www/html/data
    networks:
      - benchmark-network
